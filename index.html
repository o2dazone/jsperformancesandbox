<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS Performance Sandbox</title>
    <style>
      body {
        font-family:monospace;
        background: #333;
      }

      p {
        color: #666;
        margin-bottom: 25px;
      }

      p a {
        color: #fff;
      }

      div {
        font-size: 12px;
        color: #aaa;
      }

      div:nth-of-type(even) {
        margin: 5px 0 25px;
        color: #eee;
        font-size: 20px;
      }
    </style>
    <script>
      var benchNum = 0;
      /* benchmarking shizz, do not edit */

      /* clean up the method print out */
      function cleanFunc(method) {
        return method.toString().replace(/(.*)\{/,'').replace(/\}$/, '');
      }


      /* benchmark/printing */
      function benchmark(method, funcName) {
        let t0 = performance.now();
        for (let i = 0; i < 100000; i++) {
          if (method) {method();}
        }
        let t1 = performance.now();
        document.write(method ? `<div>${funcName ? `${funcName}` : `${benchNum}`}</div><div>${(t1-t0).toFixed(3)} ms</div>` : '');
        benchNum++;
      }

      benchmark(null); /* dont edit this benchmark, its used to cache the benchmark method so it doesnt influence the first operation */
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
    <script src="/js.js"></script>
  </body>
</html>
